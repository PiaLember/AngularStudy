<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app = "myApp" ng-controller = "nameCtrl">
        <p>Nimi on {{lastName | uppercase}}</p>
        <p>Eesnimi on {{firstName | lowercase}}</p>
        <p>{{firstName[0].toUpperCase() + firstName[1].toLowerCase()}}</p>
    </div>
    <p>Angular pakub filtreid andmete kuju muutmiseks: 
        currency, date, json, limitTo, lowercase, number, orderby ja uppercase.</p>
    <script>
        angular.module('myApp', []).controller('nameCtrl', function($scope){
            $scope.firstName = "kaLle",
            $scope.lastName = "Smith"
        });
    </script>
</body>
</html>
